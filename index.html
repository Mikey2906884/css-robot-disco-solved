<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <script>
      const delay = (ms) => new Promise((res) => setTimeout(res, ms));

      async function changeClass() {
        await delay(6000);

        document
          .getElementById("right-ear")
          .classList.remove("robot-ear-right");
        document
          .getElementById("right-ear")
          .classList.add("robot-ear-right-fixed");
      }

      changeClass();
    </script>
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <div class="robot-container">
      <div class="robot-face-shape">
        <div class="robot-eye-left"></div>
        <div class="robot-eye-right"></div>
        <div class="robot-nose"></div>
        <div class="robot-teeth">
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
        </div>
      </div>
      <div class="robot-ear-left"></div>
      <div class="robot-ear-right" id="right-ear"></div>
      <div class="robot-hair-style">
        <div class="robot-hair-one"></div>
        <div class="robot-hair-two"></div>
        <div class="robot-hair-three"></div>
        <div class="robot-hair-two"></div>
        <div class="robot-hair-one"></div>
      </div>
    </div>
  </body>
</html>
